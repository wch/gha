name: CI

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install R
      run: choco install r.project
    - name: Install shiny
      run: C:\Program Files\R\R-3.6.1\bin\Rscript.exe  -e 'install.packages("shiny")'
    - name: Verify shiny is installed
      run: C:\Program Files\R\R-3.4.3\bin\Rscript.exe -e 'print(asNamespace("shiny"))'
